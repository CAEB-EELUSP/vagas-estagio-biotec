<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Sudeste</title>

  <!-- CSS do Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #eb6213; /* fundo laranja */
    }

    /* Barra lateral menor */
    #sidebar {
      width: 150px;            /* reduzida */
      background: #0d1330;
      color: #e9eef7;
      padding: 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    /* Área principal (topbar + mapa) */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Barra superior */
    #topbar {
      height: 50px;
      background: #111632;
      color: #e9eef7;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      font-weight: bold;
    }

    /* Área do mapa */
    #map {
      flex: 1;
      width: 100%;
    }

    a {
      color: #eb6213;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Barra lateral -->
  <div id="sidebar">
    <h3>Menu</h3>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </div>

  <!-- Conteúdo principal -->
  <div id="main">
    <div id="topbar">Mapa Interativo — Sudeste</div>
    <div id="map"></div>
  </div>

  <!-- JS do Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
