<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Sudeste</title>

  <!-- CSS do Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    /* O mapa precisa de altura definida */
    #map {
      height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Aqui o Leaflet vai renderizar -->
  <div id="map"></div>

  <!-- JS do Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Seu script -->
  <script src="script.js"></script>
</body>
</html>
