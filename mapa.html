<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa — Estágios em Biotec</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    :root { --laranja:#eb6213; --texto:#fff; }
    body { margin: 0; display: flex; height: 100vh; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif; background: var(--laranja); }
    #sidebar { width: 150px; background: var(--laranja); color: var(--texto); padding: .8rem; display: flex; flex-direction: column; gap: .6rem; }
    #sidebar a { color: #fff; text-decoration: none; }
    #sidebar a:hover { text-decoration: underline; }
    #main { flex: 1; display: flex; flex-direction: column; }
    #topbar { height: 50px; background: var(--laranja); color: var(--texto); display: flex; align-items: center; padding: 0 1rem; font-weight: bold; justify-content: space-between; }
    #map { flex: 1; width: 100%; }
    .btn { background: #fff; color: #111; border: none; border-radius: 12px; padding: .45rem .8rem; cursor: pointer; font-weight: 700; text-decoration: none; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Menu</h3>
    <a href="index.html">Capa</a>
    <a href="#" onclick="alert('Em breve');return false;">Sobre</a>
    <a href="#" onclick="alert('Contato em breve');return false;">Contato</a>
  </div>

  <div id="main">
    <div id="topbar">
      <div>Mapa Interativo — Sudeste</div>
      <a class="btn" href="index.html">← Voltar à capa</a>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js?v=2"></script>
</body>
</html>
